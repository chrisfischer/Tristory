<!doctype html>

<html>
  <head>
    <title>Tristory</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="scripts/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/tether.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/main.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-fixed-top top">
      <div class="col-md-4">
        <div class="custom-search-input">
          <div class="input-group col-md-12">
            <input id="searchInput" type="text" class="form-control input-md" placeholder="Search" />
            <span class="input-group-btn">
              <button id="clearBtn" class="btn btn-lg btn-primary-outline clearBtn" type="button">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </span>
            <span class="input-group-btn">
              <button id="searchBtn" class="btn btn-lg btn-primary-outline searchBtn" type="button">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-1 expandAllContainer">
        <a id="expandAll" class="btn expandAllBtn">Expand All</a>
      </div>
      <div class="col-md-4">
        <div class="truncate fullTitle" id="fullTitle"></div>
        <div class="truncate fullUrl" id="fullUrl"></div>
      </div>
    </nav>
    
    <div class="navbar-fixed-left space">
      <div class="side-bar-container">
        <div class="side-bar-top"></div>
        <!--
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active" id="option3" aria-pressed="true">
            <input type="radio" name="options" autocomplete="off">Open Tabs
          </label>
          <label class="btn btn-primary" id="option4" aria-pressed="true">
            <input type="radio" name="options" autocomplete="off">Closed Tabs
          </label>
        </div>
        -->
        <div class="funkyradio" id="radioContainer">
          <div class="box-header">Open Trees</div>
          <div class="funkyradio-open" id="treeBox1">
              <input type="radio" name="radio" id="radio1" checked />
              <label class="box-text-container" for="radio1" id="option1">
                <div class="box-title">Empty</div>
                <div class="box-subtitle"></div>
              </label>
          </div>
          <div class="box-header">Closed Trees</div>
          <div class="funkyradio-closed" id="treeBox2">
            <input type="radio" name="radio" id="radio2"/>
            <label class="box-text-container" for="radio2" id="option2">
              <div class="box-title">Empty</div>
              <div class="box-subtitle"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-2 tree-padding"></div>
      <tree class="col-xs-1"></tree>
    </div>
  </body>
</html>
