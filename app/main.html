<!doctype html>

<html>
  <head>
    <title>Tristory</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="scripts/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/tether.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/main.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-fixed-top top">
      <div class="col-md-1 logo">Tristory</div>
      <div class="col-md-4">
        <div class="custom-search-input">
          <div class="input-group col-md-12">
            <input id="searchInput" type="text" class="form-control input-md" placeholder="Search" />
            <span class="input-group-btn">
              <button id="clearBtn" class="btn btn-info btn-lg" type="button">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </span>
            <span class="input-group-btn">
              <button id="searchBtn" class="btn btn-info btn-lg" type="button">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-1 expandAll">
        <a id="expandAll" class="btn">Expand All</a>
      </div>
      <div class="col-md-4">
        <div class="truncate" id="fullTitle"></div>
        <div class="truncate" id="fullUrl"></div>
      </div>
    </nav>
    
    <div class="navbar-fixed-left space">
        <div class="side-bar-top">
          <div class="btn-group center-align" data-toggle="buttons">
            <label class="btn btn-primary active" id="option1" aria-pressed="true">
              <input type="radio" name="options" autocomplete="off">Open Tabs
            </label>
            <label class="btn btn-primary" id="option2" aria-pressed="true">
              <input type="radio" name="options" autocomplete="off">Closed Tabs
            </label>
          </div>
        </div>
    </div>
    
    <div class="row">
      <div class="col-xs-2"></div>
      <tree class="col-xs-1"></tree>
    </div>
  </body>
</html>
